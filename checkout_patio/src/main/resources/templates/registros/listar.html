<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Registros</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<h1>Registros de Motos</h1>
<a th:href="@{/registros/novo}">Novo Check-in</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Moto</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="registro : ${registros}">
        <td th:text="${registro.id}"></td>
        <td th:text="${registro.moto.placa} + ' - ' + ${registro.moto.modelo}"></td>
        <td th:text="${#dates.format(registro.checkIn, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${registro.checkOut != null ? #dates.format(registro.checkOut, 'dd/MM/yyyy HH:mm') : '---'}"></td>

        <td>
            <form th:if="${registro.checkOut == null}" th:action="@{'/registros/checkout/' + ${registro.id}}" method="post" style="display:inline">
                <button type="submit">Check-out</button>
            </form>
            <a th:href="@{/registros/editar/{id}(id=${registro.id})}">Editar</a>

            <form th:action="@{'/registros/delete/' + ${registro.id}}" method="post" style="display:inline">
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
