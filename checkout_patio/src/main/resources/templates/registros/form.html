<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    .actions {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Editar Registro</h2>

  <form th:action="@{/registros/editar/{id}(id=${registro.id})}" th:object="${registro}" method="post">

    <!-- Mostrar a moto apenas para referência -->
    <div>
      <label>Moto:</label>
      <input type="text" th:value="${registro.moto.placa} + ' - ' + ${registro.moto.modelo}" readonly/>
    </div>

    <!-- Mostrar o check-in apenas para referência -->
    <div>
      <label>Check-in:</label>
      <input type="text"
             th:value="${#temporals.format(registro.checkIn, 'dd/MM/yyyy HH:mm')}"
             readonly/>
    </div>

    <!-- Campo editável: Check-out -->
    <div>
      <label>Check-out:</label>
      <input type="datetime-local"
             th:field="*{checkOut}"
             th:value="${registro.checkOut != null ? #temporals.format(registro.checkOut, 'yyyy-MM-dd''T''HH:mm') : ''}"/>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a th:href="@{/registros}" class="btn btn-secondary">Voltar</a>
    </div>
  </form>
</div>
</body>
</html>
