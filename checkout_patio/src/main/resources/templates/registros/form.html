<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Registro</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<h1>Editar Registro</h1>

<form th:action="@{/registros/editar/{id}(id=${registro.id})}" th:object="${registro}" method="post">
  <label>Moto:</label>
  <select name="placa" required>
    <option th:each="moto : ${motos}" th:value="${moto.placa}"
            th:text="${moto.placa} + ' - ' + ${moto.modelo}"
            th:selected="${moto.placa == registro.moto.placa}">
    </option>
  </select>
  <br/><br/>
  <button type="submit">Atualizar</button>
</form>

<a th:href="@{/registros}">Voltar</a>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
